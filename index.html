<body oncontextmenu="return false;" onkeydown="disableShortcuts(event)">

    <!-- Login Container -->
    <div class="login-container">
        <h2>Enter Password to View Templates</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password" aria-label="Password Input">
        <button id="loginButton" aria-label="Login Button">Login</button>
        <p id="errorMessage" class="error" aria-live="assertive"></p>
    </div>      

    <!-- Content Section -->
    <div id="content" style="display: none;">
        <h1>Welcome to Template Gallery</h1>
        <p>Your templates and designs will appear here.</p>
        <p>This page will refresh in <span id="timer">60</span> seconds.</p>
    </div>

    <h1>The Template Samples</h1>
